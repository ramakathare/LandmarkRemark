<map-bg></map-bg>
<div class="mapOverlay"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 card">
      <div class="">
        <div class="">
          <h3 class="text-center">Login</h3>

        </div>
        <div class="panel-body">
          <form name="form" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
            <fieldset>
             
              <div class="form-group">
                <input class="form-control input-lg" placeholder="E-mail Address" formControlName="Email" type="text">
                <div *ngIf="loginForm.get('Email').touched">
                  <div class="error-block" *ngIf="loginForm.get('Email').hasError('required')">Email is required</div>
                  <div class="error-block" *ngIf="loginForm.get('Email').hasError('email')">Email is invalid</div>
                </div>
              </div>


              <div class="form-group">
                <input class="form-control input-lg" placeholder="Password" formControlName="Password" value="" type="password">
                <div *ngIf="loginForm.get('Password').touched">
                  <div class="error-block" *ngIf="loginForm.get('Password').hasError('required')">Password is required</div>
                </div>
              </div>

              <div class="checkbox">
                <label>
                  <input name="terms" formControlName="RememberMe"  type="checkbox">Remember me!
                </label>
              </div>
              <div class="pull-right">Never been here? <a [routerLink]="['/register']">Register</a></div>
              <input class="btn btn-lg btn-primary btn-block" value="Login" type="submit">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
